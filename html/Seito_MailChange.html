<!DOCTYPE html>
<html>
    <head>
        <title>Seito_MailChange</title>
        <meta charset="UTF-8">
        <script>
            function sousin(){
                $(document).ready(function(){
                    $.post('/Seito_MailChange',$('form').serialize())

                    .fail(function(){
                        console.log('error!');
                    })
                });
            }
            
        </script>
        <meta name="robots" content="noindex,nofollow">
        <meta name="author" content="菅野優輝">
        <meta http-equiv="content-language" content="ja">
        <meta http-equiv="content-type" content="text/html">
    </head>
    <body>
        <h2>メールアドレス変更ページ</h2>
        <h3>新しいメールアドレスとパスワードを入力してください。</h3>
        <form action="/Seito_MailChange" method="post" name="Seito_MailChange" enctype="application/x-www-form-urlencoded" accept-charset="UTF-8">
            <fieldset name="SMChMail">
                <legend>メールアドレス</legend>
                <input name="SMChMail1" type="text" size="256" maxlength="256"
                placeholder="新しいメールアドレスを入力してください。" required><br>
                <input name="SMChMail2" type="text" size="256" maxlength="256"
                placeholder="もう一度入力してください。" required>
            </fieldset>
            <fieldset name="SMChPass">
                <legend>パスワード</legend>
                <input name="SMChPass" type="text" size="32" maxlength="26"
                placeholder="パスワードを入力してください。" required>
            </fieldset>
            <button type="submit" onclick="sousin()">　送信　</button>
            <button type="reset" name="reset" >　リセット　</button>
        </form>
        <br><a href="/Seito_Top"
            type="text/html" target="_self" hreflang="ja">
            戻る</a>


    </body>
</html>
