<!DOCTYPE html>
<html>
    <head>
        <title>Seito_MailChangeOT</title>
        <meta charset="UTF-8">
        <script>
            function sousin(){
                $(document).ready(function(){
                    $.post('/Seito_MailChangeOT',$('form').serialize())

                    .fail(function(){
                        console.log('error!');
                    })
                });
            }

            
        </script>
        <meta name="robots" content="noindex,nofollow">
        <meta name="author" content="菅野優輝">
        <meta http-equiv="content-language" content="ja">
        <meta http-equiv="content-type" content="text/html">
    </head>
    <body>
        <h2>ワンタイムパスワード確認ページ</h2>
        <h3>設定したメールアドレスにワンタイムパスワードを送信しました。<br>
        そこに表示されている英数字を入力してください。</h3>
        <form action="/Seito_MailChangeOT" method="post" name="Seito_MailChangeOT" enctype="application/x-www-form-urlencoded" accept-charset="UTF-8">
            <fieldset name="SMChMail">
                <legend>ワンタイムパスワード</legend>
                <input name="SMCOThPass" type="text" size="38" maxlength="10"
                placeholder="ワンタイムパスワードを入力してください。" required><br>
            </fieldset>
            <button type="submit" onclick="sousin()">　送信　</button>
            <button type="reset" name="reset" >　リセット　</button>
        </form>
        <br>
        <fieldset name="fs MailChangeOTR">
            <legend>ワンタイムパスワードを再発行しますか？</legend>
            <br><a href="/Seito_MailChangeOTR"
            type="text/html" target="_self" hreflang="ja">
            再発行</a>
        </fieldset>
            <br><a href="/Seito_MailChange"
            type="text/html" target="_self" hreflang="ja">
            戻る</a>
            
    </body>
</html>
